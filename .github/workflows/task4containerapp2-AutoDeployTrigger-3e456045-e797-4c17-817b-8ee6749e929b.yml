name: Trigger auto deployment for task4containerapp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/task4containerapp2-AutoDeployTrigger-3e456045-e797-4c17-817b-8ee6749e929b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TASK4CONTAINERAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TASK4CONTAINERAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TASK4CONTAINERAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.TASK4CONTAINERAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TASK4CONTAINERAPP2_REGISTRY_PASSWORD }}
          containerAppName: task4containerapp2
          resourceGroup: CIT2510-Project
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


